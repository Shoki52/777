{% extends "base.html" %}

{% block content %}
<h1>Наша продукция</h1>

<section>
    <h2>Виды подшипников</h2>
    <ul>
        {% for item in products_data['bearings'] %}
        <li>
            {{ item }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="category" value="bearings">
                <input type="hidden" name="item_to_delete" value="{{ item }}">
                <button type="submit">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        <input type="hidden" name="category" value="bearings">
        <input type="text" name="new_item" placeholder="Новый вид подшипника" required>
        <button type="submit">Добавить</button>
    </form>
</section>

<section>
    <h2>Асбестоцементные изделия</h2>
    <ul>
        {% for item in products_data['asbestos'] %}
        <li>
            {{ item }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="category" value="asbestos">
                <input type="hidden" name="item_to_delete" value="{{ item }}">
                <button type="submit">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        <input type="hidden" name="category" value="asbestos">
        <input type="text" name="new_item" placeholder="Новый асбестоцементный продукт" required>
        <button type="submit">Добавить</button>
    </form>
</section>

{% endblock %}
